<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIP Map - Test Suite</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        .test-summary {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .test-summary.all-passed {
            background: #1a3a2a;
            border: 1px solid #27ae60;
            color: #2ecc71;
        }

        .test-summary.has-failures {
            background: #3a1a1a;
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .test-suite {
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .test-suite h2 {
            background: #0f3460;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        .test-case {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .test-case:last-child {
            border-bottom: none;
        }

        .test-case .icon {
            font-weight: bold;
            width: 1.5rem;
            flex-shrink: 0;
        }

        .test-case.passed {
            color: #2ecc71;
        }

        .test-case.passed .icon {
            color: #27ae60;
        }

        .test-case.failed {
            color: #e74c3c;
            flex-direction: column;
        }

        .test-case.failed .icon {
            color: #c0392b;
        }

        .error-message {
            background: #2a1a1a;
            color: #ff6b6b;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .run-again {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .run-again:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª CIP Map Test Suite</h1>
    <p class="subtitle">Unit tests for utilities, data parsing, and filter logic</p>
    
    <div id="test-summary" class="test-summary" style="display: none;"></div>
    
    <div id="test-results">
        <div class="loading">Running tests...</div>
    </div>

    <button class="run-again" onclick="location.reload()">Run Tests Again</button>

    <script type="module">
        // Import test harness
        import { testHarness } from './test-harness.js';
        
        // Import all test files
        import './utils.test.js';
        import './data.test.js';
        import './filters.test.js';
        import './votes.test.js';
        import './debug.test.js';

        // Run tests when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await testHarness.run();
                document.getElementById('test-summary').style.display = 'block';
            } catch (error) {
                document.getElementById('test-results').innerHTML = `
                    <div class="test-case failed">
                        <span class="icon">âœ—</span>
                        Test runner error
                        <pre class="error-message">${error.message}\n${error.stack || ''}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
